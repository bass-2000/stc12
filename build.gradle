allprojects {
    apply plugin: 'maven'

    group = 'ru.innopolis.stc12'
    version = '1.0'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    repositories {
        mavenLocal()

        maven { url "http://repo.maven.apache.org/maven2" }
    }

    dependencies {
        compile group: 'log4j', name: 'log4j', version:'1.2.17'
        testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version:'2.19.1'
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version:'5.3.1'
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version:'5.3.1'
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version:'5.3.1'
        compile 'javax.servlet:javax.servlet-api:3.1.0'
        compile group: 'org.postgresql', name: 'postgresql', version: '42.1.4'
    }


}
